
<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mike Moran">

    <title>Switchyard</title>
    <script src="../static/js/Chart.min.js"></script>
    <script src="../static/js/utils.js"></script>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/switchyard.css">
</head>

<body>
    <div class="header-bar">
        <img src="../static/{{logo_file}}" />
    </div>

    <div class="control-pane">
        <div>
            <h2 id="station-name">STATION</h2>
            <!-- <button type="button" onclick="showName()">GET MY NAME</button> -->
            <!-- <button type="button" onclick="clearName()">CLEAR MY NAME</button> -->
            <!-- <select id="dropdown-lines" onchange="updateStationDropdown()">
                {% for line in lines %}
                    <option value="{{line}}">{{line}}</option>
                {% endfor %}
            </select> -->
            <select id="dropdown-stations">
                {% for unit, station, line in details %}
                    <option value="{{unit}}">{{line}} | {{station}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <button type="button" onclick="submit()">SUBMIT</button>
        </div>
    </div>

    <div class="main-content">
    	<div class="container">
    	</div>
    </div>
    <script>
    function showName() {
        document.getElementById('name').innerHTML = "Mike Moran";
    }
    function clearName() {
        document.getElementById('name').innerHTML = " ";
    }
    function updateStationDropdown() {
        var e = document.getElementById("dropdown-lines");
        var lineValue = e.options[e.selectedIndex].text;
        // document.getElementById('station-name').innerHTML = strUser;
    }

	function createConfig(details, data) {
		return {
			type: 'line',
			data: {
				labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6'],
				datasets: [{
					label: 'steppedLine: ' + ((typeof(details.steppedLine) === 'boolean') ? details.steppedLine : `'${details.steppedLine}'`),
					steppedLine: details.steppedLine,
					data: data,
					borderColor: details.color,
					fill: false,
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: details.label,
				}
			}
		};
	}


	window.onload = function() {
		var container = document.querySelector('.container');

		var data = [
			randomScalingFactor(),
			randomScalingFactor(),
			randomScalingFactor(),
			randomScalingFactor(),
			randomScalingFactor(),
			randomScalingFactor()
		];

		var steppedLineSettings = [{
			steppedLine: false,
			label: 'No Step Interpolation',
			color: window.chartColors.red
		}, {
			steppedLine: true,
			label: 'Step Before Interpolation',
			color: window.chartColors.green
		}, {
			steppedLine: 'before',
			label: 'Step Before Interpolation',
			color: window.chartColors.green
		}, {
			steppedLine: 'after',
			label: 'Step After Interpolation',
			color: window.chartColors.purple
		}];

		steppedLineSettings.forEach(function(details) {
			var div = document.createElement('div');
			div.classList.add('chart-container');

			var canvas = document.createElement('canvas');
			div.appendChild(canvas);
			container.appendChild(div);

			var ctx = canvas.getContext('2d');
			var config = createConfig(details, data);
			new Chart(ctx, config);
		});
	};
    </script>
</body>

</html>
