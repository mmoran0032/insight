
<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mike Moran">

    <title>Switchyard</title>
    <script src="../static/js/Chart.min.js"></script>
    <script src="../static/js/utils.js"></script>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/switchyard.css">
</head>

<body>
    <div class="header-bar">
        <img src="../static/images/{{logo_file}}" />
    </div>

    <div class="control-pane">
        <div class="content_left">
            <h2 id="station-name">STATION</h2>
            <select id="dropdown-stations">
                {% for unit, station, line in details %}
                    <option value="{{unit}}">{{line}} | {{station}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="content_right">
            <button type="button" onclick="submit()">SUBMIT</button><br>
        </div>
    </div>

    <div class="main-content">
        <!-- <div class="container"> -->
            <!-- -->
<div class="container">
<!-- <h2>Chart.js — Bar Chart Demo</h2> -->
    <div>
    <canvas id="myChart"></canvas>
    </div>
</div>
<div class="container">
<!-- <h2>Chart.js — Bar Chart Demo</h2> -->
    <div>
    <canvas id="myChart2"></canvas>
    </div>
</div>
            <!-- -->
        <!-- </div> -->
    </div>
    <script>
    function submit() {
        var e = document.getElementById("dropdown-stations");
        var unit = e.options[e.selectedIndex].value;
        window.location = '/index?i=' + e.selectedIndex + '&unit=' + unit;
    };

    function getRequests() {
        var s1 = location.search.substring(1, location.search.length).split('&'),
            r = {}, s2, i;
        for (i = 0; i < s1.length; i += 1) {
            s2 = s1[i].split('=');
            r[decodeURIComponent(s2[0]).toLowerCase()] = decodeURIComponent(s2[1]);
        }
        return r;
    };

	// window.onload = function() {
    //     var QueryString = getRequests();
    //     var i = QueryString["i"];
    //     var e = document.getElementById("dropdown-stations").selectedIndex = i;
	// };

window.onload = function(){
    var QueryString = getRequests();
    var i = QueryString["i"];
    var e = document.getElementById("dropdown-stations").selectedIndex = i;
    var ctx = document.getElementById("myChart").getContext('2d');
    var ctx2 = document.getElementById("myChart2").getContext('2d');

    var original = Chart.defaults.global.legend.onClick;
    Chart.defaults.global.legend.onClick = function(e, legendItem) {
      update_caption(legendItem);
      original.call(this, e, legendItem);
    };

    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: {{data.date_time.values.tolist()|tojson}},
        datasets: [{
          label: 'Entering Passengers',
          backgroundColor: "rgba(153,255,51,1)",
          data: {{data.enter.values.tolist()|tojson}},
        }, {
          label: 'Leaving Passengers',
          backgroundColor: "rgba(255,153,0,1)",
          data: {{data.exit.values.tolist()|tojson}},
        }]
      }
    });
    var myChart = new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: {{data_2.date_time.values.tolist()|tojson}},
        datasets: [{
          label: 'Entering Passengers',
          backgroundColor: "rgba(153,255,51,1)",
          data: {{data_2.enter.values.tolist()|tojson}},
        }, {
          label: 'Leaving Passengers',
          backgroundColor: "rgba(255,153,0,1)",
          data: {{data_2.exit.values.tolist()|tojson}},
        }]
      }
    });

    var labels = {
      "apples": true,
      "oranges": true
    };

    var caption = document.getElementById("caption");

    var update_caption = function(legend) {
      labels[legend.text] = legend.hidden;

      var selected = Object.keys(labels).filter(function(key) {
        return labels[key];
      });

      var text = selected.length ? selected.join(" & ") : "nothing";

      caption.innerHTML = "The chart is displaying " + text;
    };
}
    </script>
</body>

</html>
